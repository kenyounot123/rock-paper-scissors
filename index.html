<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<script src="./javascript.js" defer></script>
<body>
  <div class="content">

    <div class="title">
      <h1 class="mainTitle">Rock Paper Scissors!</h1>
    </div>

    <div class="playerButtons">
      <ul>
        <li><button id="rock">Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissors">Scissors </button></li>
      </ul>
      <div class="scoreboard">
        
        <div class="left-scoreboard">
          <div id="playerScore">
            Player: 0
          </div>
          <div id="computerScore">
            Computer: 0
          </div>
          <div id="tieScore">
            Tie: 0
          </div>
        </div>
        <div class="right-scoreboard">
          <div id="finalScore"></div>
        </div>
      </div>
    </div>

    

    <div class="ruleSpace">
      <button id="rules">Rules</button>
    </div>

  </div>
</body>
</html>
